	<script>
	function validarForm() {
		var mensaje = "Los siguientes datos no estan completos: ";
		var vuelta = true;
		var x = document.forms["Registro"]["Nombre"].value;
		if (x == "") {
			mensaje += "Nombre, ";
			vuelta = false;
		}
		x = document.forms["Registro"]["Apellido"].value;
		if (x == "") {
			mensaje += "Apellido, ";
			vuelta = false;
		}
		x = document.forms["Registro"]["NombreUs"].value;
		if (x == "") {
			mensaje += "Nombre de usuario, ";
			vuelta = false;
		}
		x = document.forms["Registro"]["Email"].value;
		if (x == "") {
			mensaje += "Email, ";
			vuelta = false;
		}
		x = document.forms["Registro"]["Pass"].value;
		if (x == "") {
			mensaje += "Contraseña, ";
			vuelta = false;
		}
		x = document.forms["Registro"]["PassC"].value;
		if (x == "") {
			mensaje += "Confirmacion de contraseña, ";
			vuelta = false;
		}
		x = document.forms["Registro"]["FechaNac"].value;
		if (x == "") {
			mensaje += "Fecha de nacimiento, ";
			vuelta = false;
		}
		if (!vuelta){
			alert(mensaje);
		}else{
			alert("Se realiza su registro");
		}
		
		return vuelta;
	}
	</script>
